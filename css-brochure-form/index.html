<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h3>LEARN MORE</h3>

    <div class="email">
      <label for="comp-email" class="email">COMPANY EMAIL
        <input type="text" id="comp-email" class="email" placeholder="sally@company.co">
      </label>
    </div>


    <div class="name">
      <label for="name" class="name">NAME
        <input type="text" id="name" class="name" placeholder="Sally Smith">
      </label>
    </div>

    <div class="hiring">
      <label for="hiring" class="hiring">WHERE ARE YOU HIRING?
        <input type="text" id="hiring" class="hiring" placeholder="City, Country">
      </label>
    </div>

    <div class="engineers">
      <label for="engineers" class="engineers">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        <select class="engineers" name="options" id="engineers">
          <option value="one-to-two">1-2 Engineers</option>
          <option value="three-to-seven">3-7 Engineers</option>
          <option value="eight-to-fifteen">8-15 Engineers</option>
          <option value="more">15+ Engineers</option>
        </select>
      </label>
    </div>

    <div class="submit">
      <button class="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
