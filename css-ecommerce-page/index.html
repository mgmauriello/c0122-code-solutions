<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row text-align">
      <div class="column-full">
        <h2>New Arrivals</h2>
      </div>
    </div>

    <div class="row justify-content">
      <div class="column-full">
        <div class="row">
          <div class="column-imgs">
            <img src="images/dress1.jpeg" alt="black-dress">
          </div>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span>Free People</span>
            <span class="light-gray-font">| Size 6</span>
          </p>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span class="background-color">$35</span>
            <span class="light-gray-font"><s>$125 retail</s></span>
          </p>
        </div>
      </div>

      <div class="column-full">
        <div class="row">
          <div class="column-imgs">
            <img src="images/ysl-bag.jpeg" alt="black-bag">
          </div>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span>Yves Saint Laurent</span>
            <span class="light-gray-font">| One-Size</span>
          </p>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span class="background-color">$200</span>
            <span class="light-gray-font"><s>$1600 retail</s></span>
          </p>
        </div>
      </div>

      <div class="column-full">
        <div class="row">
          <div class="column-imgs">
            <img src="images/key.jpeg" alt="gold-key">
          </div>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span>Tiffany</span>
            <span class="light-gray-font">| One-Size</span>
          </p>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span class="background-color">$476</span>
            <span class="light-gray-font"><s>$2000 retail</s></span>
          </p>
        </div>
      </div>

      <div class="column-full">
        <div class="row">
          <div class="column-imgs">
            <img src="images/lv-bag.jpg" alt="brown-lv-bag" class="height">
          </div>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span>Louis Vuitton</span>
            <span class="light-gray-font">| One-Size</span>
          </p>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span class="background-color">$95</span>
            <span class="light-gray-font"><s>$1200 retail</s></span>
          </p>
        </div>
      </div>

      <div class="column-full">
        <div class="row">
          <div class="column-imgs">
            <img src="images/dress2.jpeg" alt="white-and-blue-dress">
          </div>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span>Reformation</span>
            <span class="light-gray-font">| One-Size</span>
          </p>
        </div>
        <div class="row">
          <p class="column-full margin">
            <span class="background-color">$20</span>
            <span class="light-gray-font"><s>$198 retail</s></span>
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
