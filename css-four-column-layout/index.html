<!DOCTYPE html>
<html>

  <head>
    <title>CSS Layout Classes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row text-align justify-content">
        <div class="column-full">
          <header>
            <h2>How it Works</h2>
          </header>
        </div>
      </div>

      <div class="row text-align justify-content">
        <div class="column-forth">
          <img class="phone" src="images/screen-1.png" alt="phone-screen">
          <img class="icon" src="images/switch-icon.png" alt="switching">
          <p class="bold margin-top">App Switching</p>
          <p class="small">Toggles all your apps on and off.</p>
        </div>

        <div class="column-forth">
          <img class="phone" src="images/screen-2.png" alt="phone-screen">
          <img class="icon" src="images/filter-icon.png" alt="filtering">
          <p class="bold margin-top">Trip Filtering</p>
          <p class="small">Evaluates your trip requests.</p>
        </div>

        <div class="column-forth">
          <img class="phone" src="images/screen-3.png" alt="phone-screen">
          <img class="icon" src="images/slider-icon.png" alt="slider">
          <p class="bold margin-top">Service Filters</p>
          <p class="small">Accepts only your ideal trips.</p>
        </div>

        <div class="column-forth">
          <img class="phone" src="images/screen-4.png" alt="phone-screen">
          <img class="icon" src="images/bars-icon.png" alt="bars">
          <p class="bold margin-top">Stats &plus; Mileage</p>
          <p class="small">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
